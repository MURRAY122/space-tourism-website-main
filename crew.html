<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Murray" />
    <meta name="description" content="Frontend Mentor Space tourism website solution" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <title>Frontend Mentor | Space tourism website: Crew</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./assets/shared/logo.svg" alt="site logo" class="nav__logo" />
        <div id="navBar" class="navBar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="./assets/shared/icon-close.svg" alt="close menu button" /></a>
          <div class="nav__links">
            <a href="./index.html"><span>00</span> Home</a>
            <a href="./destinations.html"><span>01</span> Destination</a>
            <a class="nav__links-active" href="./crew.html"><span>02</span> Crew</a>
            <a href="./technology.html"><span>03</span> Technology</a>
          </div>
        </div>
        <button class="navOpenBtn" onclick="openNav()"><img src="./assets/shared/icon-hamburger.svg" alt="hamburger menu" /></button>
      </nav>
    </header>
    <main>
      <section class="crew flex flex-col flex-ac">
        <h1 class="crew__heading heading__barlow-con"><span>02</span>Meet your crew</h1>
        <div class="crew__content flex flex-col flex-ac">
          <div class="crew__img_container">
            <img id="crewImg" src="./assets/crew/image-douglas-hurley.webp" alt="Douglas Hurley" />
          </div>
          <div class="crew__layout flex flex-ac">
            <div id="crewTabs" class="crew__tabs">
              <button class="crew__tab crew__tab-active"></button>
              <button class="crew__tab"></button>
              <button class="crew__tab"></button>
              <button class="crew__tab"></button>
            </div>
            <div class="crew__details_group flex flex-col flex-ac">
              <div class="crew__name_group flex flex-col flex-ac">
                <h2 id="crewJob" class="crew__job heading__bellefair">Commander</h2>
                <h3 id="crewName" class="crew__name heading__bellefair">Douglas Hurley</h3>
              </div>
              <p id="crewDesc" class="crew__desc">
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="crew__bg-wrapper"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
